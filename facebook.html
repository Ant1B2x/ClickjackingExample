<!doctype html>
<html lang="en" data-theme="corporate">
<head>
  <meta charset="utf-8">
  <title>Facebook - Account Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.25.4/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
  <style>
    .center-screen {
      margin-top: 12%;
    }
    #confirmation {
      position: absolute !important;
      right: 0 !important;
      bottom: 0 !important;
    }
  </style>
</head>

<body class="h-screen bg-base-200">

  <header>
    <div class="navbar shadow-lg bg-primary text-neutral-content">
      <div class="flex-1 px-2 mx-2">
        <span class="text-lg font-bold">
          Facebook
        </span>
      </div> 
      <div class="flex-none hidden px-2 mx-2 lg:flex">
        <div class="flex items-stretch">
          <a class="btn btn-ghost btn-sm rounded-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 mr-2 stroke-current">              
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>            
            </svg>
            Likes
          </a> 
          <a class="btn btn-ghost btn-sm rounded-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 mr-2 stroke-current">     
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>                     
            </svg>
            Notifications  
          </a>
        </div>
      </div> 
      <div class="flex-none">
        <button class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current">           
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>               
          </svg>
        </button>
      </div>
    </div>
  </header>

  <div class="text-center center-screen">
    <h1 class="mb-5 text-5xl font-bold text-error">
      Transfer Account
    </h1> 
    
    <p>This page allows you to transfer your account ownership to another user.</p>
    <p class="mb-5 text-error font-bold">You will definitely lose access to this account!</p>
  
    <a href="#modal" class="btn btn-error">Transfer account</a>
  </div>
 
  <div id="modal" class="modal">
    <div id="confirmation" class="modal-box">
      <p>Are you really sure you want to transfer your account?
        <span class="text-error">This action can't be undone!</span>
      </p> 
      <div class="modal-action">
        <a id="confirm-button" href="#" class="btn btn-error">Transfer</a>
        <a href="#" class="btn">Close</a>
      </div>
    </div>
  </div>
  
  <script type="text/javascript">
    const message = 'You transferred your account FOREVER! Goodbye.'
    const confirmButton = document.getElementById('confirm-button')
    confirmButton.addEventListener('click', () => {
      alert(message)
      console.log(message)
    })
  </script>

</body>

</html>
